start_directory: ~/dev/polar/server
session_name: polar-server
shell_command_before:
- source $(poetry env info -p)/bin/activate

windows:
  - window_name: code
    window_index: 1
    panes:
      - shell_command:
        - nvim .
      - shell_command:
        -
  - window_name: processes
    window_index: 2
    panes:
      - poetry run task api
      - poetry run task worker
  - window_name: webhooks
    window_index: 3
    panes:
      - ngrok start polar-api
      -
