set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Change prefix
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

# Create panes
unbind %
bind '\' split-window -h

unbind '"'
bind '-' split-window -v

# Start windows and panes at 1, not 0
# more intuitive in terms of keyboard order
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Resize vim-style
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# m to Zoom
bind -r m resize-pane -Z

# Moving windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Activate mouse
set -g mouse on

# Vim bindings in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Statusbar on top

set -g status-position top

# Custom t script
bind-key T run-shell "~/.dotfiles/zsh/bin/t"

##################################################################################
# PLUGINS
##################################################################################
set -g @plugin 'tmux-plugins/tpm'

# Gruvbox theme â€“ best w. Kanagawa
set -g @plugin 'janders223/gruvbox-tmux'
set -g @gruvbox-show-powerline true
set -g @gruvbox-show-battery false
set -g @gruvbox-show-network false
set -g @gruvbox-show-time false
set -g @gruvbox-show-location false
set -g @gruvbox-show-fahrenheit false
set -g @gruvbox-show-left-icon session
set -g @gruvbox-cpu-usage true
set -g @gruvbox-ram-usage true


set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'

set -g @plugin 'fcsonline/tmux-thumbs'
run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
set -g @thumbs-reverse enabled
set -g @thumbs-unique enabled

##################################################################################
# TPM RUN (NEEDS TO BE AT THE BOTTOM)
##################################################################################
run '~/.config/tmux/plugins/tpm/tpm'
