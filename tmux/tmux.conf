set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Change prefix
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

# Create panes
unbind %
bind '|' split-window -h

unbind '"'
bind '-' split-window -v

# Start windows and panes at 1, not 0
# more intuitive in terms of keyboard order
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Resize vim-style
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# m to Zoom
bind -r m resize-pane -Z

# Moving windows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Activate mouse
set -g mouse on

# Vim bindings in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Statusbar on top
set -g status-position top


################################################################################
# PLUGINS
################################################################################

set -g @plugin 'tmux-plugins/tpm'

#-------------------------------------------------------------------------------
# Colorscheme: Rose Pine
#-------------------------------------------------------------------------------
set -g @rose_pine_variant 'main'
set -g @rose_pine_date_time 'on'
set -g @rose_pine_user 'on'
set -g @rose_pine_bar_bg_disable 'on' 
set -g @rose_pine_bar_bg_disabled_color_option '0'
set -g @rose_pine_only_windows 'on'
set -g @rose_pine_disable_active_window_menu 'on'

set -g @rose_pine_default_window_behavior 'on'
set -g @rose_pine_show_current_program 'on'
set -g @rose_pine_show_pane_directory 'on'
# Previously set -g @rose_pine_window_tabs_enabled

# Example values for these can be:
set -g @rose_pine_left_separator ' > '
set -g @rose_pine_right_separator ' < '
set -g @rose_pine_field_separator ' | '

# These are not padded
set -g @rose_pine_session_icon ''
set -g @rose_pine_current_window_icon ''
set -g @rose_pine_folder_icon ''
set -g @rose_pine_username_icon ''
set -g @rose_pine_hostname_icon '󰒋'
set -g @rose_pine_date_time_icon '󰃰'
set -g @rose_pine_window_status_separator "  "

# Very beta and specific opt-in settings, tested on v3.2a, look at issue #10
set -g @rose_pine_prioritize_windows 'on'
set -g @rose_pine_width_to_hide '80'
set -g @rose_pine_window_count '5'

set -g @plugin 'rose-pine/tmux'

#-------------------------------------------------------------------------------
# Other Plugins
#-------------------------------------------------------------------------------
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'

set -g @plugin 'fcsonline/tmux-thumbs'
run-shell ~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
set -g @thumbs-reverse enabled
set -g @thumbs-unique enabled

################################################################################
# TPM RUN (NEEDS TO BE AT THE BOTTOM)
################################################################################
run '~/.config/tmux/plugins/tpm/tpm'
