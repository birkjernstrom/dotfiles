env:
  LANG: 'en_US.UTF-8'
  TERM: xterm-256color

window:
  padding:
   x: 12
   y: 12

  decorations: buttonless
  opacity: 0.98
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

scrolling:
  history: 10000
  multiplier: 4

# Font configuration
font:
  size: 14.0

  normal:
    family: BerkeleyMono Nerd Font Mono
    style: Regular

  bold:
    family: BerkeleyMono Nerd Font Mono
    style: Bold

  italic:
    family: BerkeleyMono Nerd Font Mono
    style: Italic

# https://github.com/alacritty/alacritty-theme/blob/master/themes/kanagawa_dragon.yaml
colors:
  primary:
    background: '0x181616'
    foreground: '0xc5c9c5'

  normal:
    black: '0x0d0c0c'
    blue: '0x8ba4b0'
    cyan: '0x8ea4a2'
    green: '0x8a9a7b'
    magenta: '0xa292a3'
    red: '0xc4746e'
    white: '0xC8C093'
    yellow: '0xc4b28a'

  bright:
    black: '0xa6a69c'
    blue: '0x7FB4CA'
    cyan: '0x7AA89F'
    green: '0x87a987'
    magenta: '0x938AA9'
    red: '0xE46876'
    white: '0xc5c9c5'
    yellow: '0xE6C384'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
